        /* --- 1. ОСНОВНИ НАСТРОЙКИ (RESET) --- */
        :root {
            --primary: #00d2ff; /* Неоново синьо */
            --secondary: #3a7bd5; /* Тъмно синьо */
            --accent: #ff0055; /* Неоново червено/розово за акцент */
            --dark-bg: #0a0a0a; /* Почти черно */

       /* --- НОВ ДИЗАЙН: ХОЛОГРАМНИ РЕВЮТА --- */
.reviews-section {
    padding: 100px 5%;
    /* Тъмен фон с лек градиент за дълбочина */
    background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
    position: relative;
    overflow: hidden;
}

/* Декоративен светещ елемент зад ревютата */
.reviews-section::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 60%;
    background: var(--primary);
    filter: blur(150px);
    opacity: 0.15; /* Много слабо синьо сияние в центъра */
    pointer-events: none;
}

.review-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.review-card {
    /* Ефект на стъкло/холограма */
    background: rgba(20, 20, 20, 0.7); /* Полупрозрачен тъмен фон */
    backdrop-filter: blur(15px);       /* Замъглява фона отзад */
    padding: 35px;
    border-radius: 20px;
    /* Тънка светеща рамка */
    border: 1px solid rgba(0, 210, 255, 0.2);
    /* Външно и вътрешно сияние */
    box-shadow: 0 0 20px rgba(0, 210, 255, 0.1), inset 0 0 10px rgba(0, 210, 255, 0.05);
    transition: all 0.4s ease;
    position: relative;
}

.review-card:hover {
    transform: translateY(-10px) scale(1.02); /* Леко повдигане и уголемяване */
    border-color: var(--primary);
    /* Засилване на сиянието при ховър */
    box-shadow: 0 0 40px rgba(0, 210, 255, 0.3), inset 0 0 20px rgba(0, 210, 255, 0.2);
}

.review-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 25px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 15px;
}

.reviewer-img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(45deg, #111, #222);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: var(--primary);
    font-size: 1.5rem;
    /* Светещ ореол около снимката */
    border: 2px solid var(--primary);
    box-shadow: 0 0 15px var(--primary);
    font-family: 'Orbitron', sans-serif;
}

.reviewer-info h4 {
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 5px;
    letter-spacing: 1px;
}

.stars {
    color: var(--primary); /* Звездите вече са неоново сини, за да пасват */
    font-size: 1rem;
    text-shadow: 0 0 5px var(--primary); /* Сияние на звездите */
}

.review-text {
    color: #ccc;
    line-height: 1.7;
    font-size: 1rem;
    font-style: italic;
}
/* Малка декоративна кавичка */
.review-text::before {
    content: '"';
    font-size: 3rem;
    color: var(--primary);
    opacity: 0.3;
    position: absolute;
    top: 80px;
    left: 20px;
    font-family: sans-serif;
}

/* Промени само тази част в CSS-а за ревютата */
.google-badge {
    position: absolute;
    top: 25px;
    right: 25px;
    font-size: 24px;       /* Размер на иконата */

    /* Лека сянка, за да изпъква */
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    opacity: 0.8;
}
        
        /* --- ПОПРАВКА ЗА КОНТАКТНАТА СЕКЦИЯ --- */
#contacts {
    padding: 80px 5%;
    background: transparent; /* Или цвета на фона на сайта */
}

.contact-wrap {
    display: flex;             /* Това подрежда инфото и картата едно до друго */
    flex-wrap: wrap;           /* Позволява да падат едно под друго на телефон */
    gap: 50px;                 /* Разстояние между двете колони */
    background: #111;          /* Тъмен фон на самата кутия */

.contact-info {

    justify-content: center;

.contact-info h2 {

.contact-info div {

.contact-info h4 {

/* Настройки за картата */
.map-container {

    min-height: 350px;

    border: 2px solid rgba(0, 210, 255, 0.2); /* Тънка синя рамка около картата */
}

/* Мобилна версия */
@media (max-width: 768px) {
    .contact-wrap {
